<!DOCTYPE html>
<head>
    <title>LogIn Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="CheckIt">CheckIt</h2>
        <div class="menuBar">
            <a href="#">Home</a>
            <a href="#">Category</a>
            <a href="#">Contact</a>
            <button class="signupbtn">Log in</button>
        </div>
    </header>
    <div class="wrapper">
        <span class="close-icon"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box log">
            <h2>Log In</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" placeholder="Enter your email here" required>
                    <label>email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon class="eye" name="eye-outline"  onclick="eyeBlink()"></ion-icon></ion-icon></span>
                    <input type="password" minlength="8" placeholder="Enter your password here" id="eye-con" pattern="[0-9a-fA-F]{4,8}" required>
                    <label>password</label>
                </div>

                <div class="Remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <!-- <a href="#">forgot password?</a> -->
                </div>
                <button type="submit" class="btnlogin">login</button>

                <div class="register-login">
                    <p>Don't have an account? &nbsp;<a href="#" class="register">Register</a></p>
                </div>
            </form>
        </div>

        <!-- -----------------------REGISTRATION BLOCK------------------------------------- -->

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
                    <input type="text" placeholder="Enter your username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" placeholder="Enter your email here" required>
                    <label>email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon class="eye"  name="eye-outline"  onclick="eyeBlink()"></ion-icon></span>
                    <input type="password" minlength="8" placeholder="Enter your password here" id="eye-con" pattern="[0-9a-fA-F]{4,8}" required>
                    <label>password</label>
                </div>

                <div class="Remember-forget">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    <!-- <a href="#">forgot password?</a> -->
                </div>
                <button type="submit" class="btnlogin">Register</button>

                <div class="register-login">
                    <p>Already have an account? &nbsp;<a href="#" class="login">Login</a></p>
                </div>
            </form>
        </div>


    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
